<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Quiz Game</h1>
        <div id="settings">
            <label for="username">Enter Your Name:</label>
            <input type="text" id="username" class="input-field" placeholder="Enter your name" required>

            <label for="subject">Select Subject:</label>
            <select id="subject" class="input-field">
                <option value="c++">C++</option>
                <option value="java">Java</option>
                <option value="javascript">JavaScript</option>
                <!-- Add more subjects as needed -->
            </select>

            <label for="mcq-range">Number of Questions:</label>
            <input type="number" id="mcq-range" class="input-field" min="1" max="50" value="10">

            <button id="start-quiz-btn" class="input-field">Start Quiz</button>
        </div>

        <div id="quiz" class="hidden">
            <div class="question-container">
                <p class="question"></p>
                <div class="answers"></div>
            </div>
            <button id="next-btn" disabled>Next</button>
        </div>

        <div id="scoreboard" class="hidden">
            <p id="user-score"></p>
            <button id="restart-btn">Restart</button>
        </div>

        <div id="leaderboard" class="hidden">
            <h2>Leaderboard</h2>
            <ul id="leaderboard-list"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
